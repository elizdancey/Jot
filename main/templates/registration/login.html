{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jot!</title>
    <link rel="stylesheet" href="{% static 'style.css' %}?{% now 'U' %}"/>
  </head>
<h2><img class = "logo-2" src ="{% static 'jot-logo.png' %}"></h2>
<h2 class ="heading">Login!</h2>
<div class="form">
<form method="post">
  {% csrf_token %}
  {{ form }}
  <button type="submit">Log In</button>
</form>
<h3>Don't have an account? Sign up <a href = "{% url 'registration' %}">here!</a></h3>
</div>
