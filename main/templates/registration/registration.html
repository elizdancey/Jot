{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jot!</title>
    <link rel="stylesheet" href="{% static 'style.css' %}?{% now 'U' %}"/>
  </head>
  <h2><img class = "logo-2" src ="{% static 'jot-logo.png' %}"></h2>
  <h2 class ="heading">Sign up!</h2>

  <div class="form">

    {% csrf_token %}
    {{ form }}
    <button class ="buttons-2"type="submit">Sign Up</button>
  </form>
  <h3>Already have an account? Log in <a class="here" href = "{% url 'login' %}">here!</a></h3>
  </div>
